<html>

<head>

    <title>Inner Application top-nav</title>
    <link href="https://fonts.googleapis.com/css?family=Yanone+Kaffeesatz" rel="stylesheet">
    <link href="components/css/font-awesome.min.css" rel="stylesheet">
    <link href="../../static/vendor/css/app.css" rel="stylesheet" >
    <link href="components/css/inspinia.css" rel="stylesheet">
    <link href="nav.top.css" rel="stylesheet" >

<body class="fixed-sidebar fixed-nav fixed-nav-basic">
<!--page wrapper-->
<div id="wrapper">
    <!--side bar-->
    <nav class="navbar-default navbar-static-side" role="navigation">
    </nav>
    <!--main content-->
    <div id="page-wrapper" class="gray-bg dashbard-1">
        <!--top navigation-->
        <div class="row border-bottom">
            <nav class="up-top-navbar navbar navbar-fixed-top" role="navigation" style="margin-bottom: 0">
                <div class="navbar-header">
                    <a class="navbar-minimalize minimalize-styl-2 btn btn-primary " href="#"><i class="fa fa-bars"></i>
                    </a>
                    <a class="up-top-navbar__logo" href="javascript:void(0);">
                        <img class="up-img hidden-xs" src="img/rr-logo.svg" alt="Логотип Royal-Rangers">
                        <span class="up-caption m-r-sm text-muted welcome-message">Royal-Rangers</span>
                    </a>
                </div>
                <div class="up-top-navbar__search">
                    <form role="search" class="navbar-form-custom" action="javascript:void(0);">
                        <div class="form-group">
                            <input type="text" placeholder="Натисніть для пошуку" class="up-search-form"
                                   name="top-search" id="top-search">
                        </div>
                    </form>
                </div>
                <div class="up-top-navbar__user-section">
                    <div class="up-top-navbar__avatar">
                        <img class="up-img up-img_style_circle" src="img/avatar.jpg" alt="Аватарка користувача">
                    </div>
                    <div class="up-top-navbar__logout">
                        <a class="up-caption up-caption_bold" href="javascript:void(0);">
                            <i class="fa fa-sign-out"></i>Вийти
                        </a>
                    </div>
                </div>
            </nav>
        </div>
    </div>
</div>

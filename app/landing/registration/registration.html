<section class="section__signup">
    <div class="container">
        <form name="vm.form" class="rr-signup__form">
            <div class="row">

                <div class="col-sm-6 rr-signup__form-cell">
                    <input id="email" type="email" class="form-control rr-signup-input rr-signup-input__left-block" name="email" placeholder="Email">
                </div>

                <div class="col-sm-6 rr-signup__form-cell">
                    <input type="tel" name="phone" class="form-control rr-signup-input rr-signup-input__right-block" value="" size="10" maxlength="10" required="required" title="093" placeholder="Телефон">
                </div>

                <div class="col-sm-6 rr-signup__form-cell">
                    <input type="password" class="form-control rr-signup-input rr-signup-input__left-block" id="pass" placeholder="Пароль">
                </div>
                <div class="col-sm-6 rr-signup__form-cell">
                    <input type="password" class="form-control rr-signup-input rr-signup-input__right-block" id="confirmPass" placeholder="ПІдтвердження пароля">
                </div>

                <div class="col-sm-6 rr-signup__form-cell">
                    <input class="form-control rr-signup-input rr-signup-input__left-block" maxlength="30" name="username"
                           type="text" placeholder="Ім'я">
                </div>
                <div class="col-sm-6 rr-signup__form-cell">
                    <input class="form-control rr-signup-input rr-signup-input__right-block" maxlength="30" name="username"
                           type="text" placeholder="призвище">
                </div>
                <div class="col-sm-6 rr-signup__form-cell">
                    <input type="date" class="form-control rr-signup-input rr-signup-input__left-block" placeholder="Дата народження" title="дата народження">
                </div>
                <div class="col-sm-6 rr-signup__form-cell">
                    <select class="form-control rr-signup-input rr-signup-input__right-block" title="СТАТЬ">
                        <option>Мужской</option>
                        <option>Женский</option>
                    </select>
                </div>

                <div class="col-sm-6 rr-signup__form-cell">
                    <input class="form-control rr-signup-input rr-signup-input__left-block" maxlength="30" name="country" type="text" placeholder="мІсто">
                </div>

                <div class="col-sm-6 rr-signup__form-cell">
                    <input type="number" class="form-control rr-signup-input rr-signup-input__right-block" name="quantity" min="1" max="5" placeholder="НОМЕР ЗАГОНУ">
                </div>

                <div class="col-sm-6 rr-signup__form-cell">
                    <input class="form-control rr-signup-input rr-signup-input__left-block" maxlength="30" name="country" type="text" placeholder="СТАТУС">
                </div>

                <div class="col-sm-6 rr-signup__form-cell">
                    <input class="form-control rr-signup-input rr-signup-input__right-block" maxlength="30" name="country" type="text" placeholder="НАЗВА ЛАНКИ">
                </div>

                <button type="submit" class="btn btn-danger">ЗАРЕЄСТРУВАТИСЯ</button>
            </div>
        </form>

        <div class="row">
            <div class="section__signup__enter">
                <button type="submit" class="btn btn-danger section__signup__enter-btn">ВХІД</button>
            </div>
        </div>
        <div class="row">
            <div class=" col-xs-12 col-sm-10 col-sm-offset-1 col-md-6 col-md-offset-3">
                <hr>
            </div>
        </div>

        <p class="signup__ask">НЕ ОТРИМАЛИ ЛИСТА ПРО ПІДТВЕРДЖЕННЯ РЕЄСТРАЦІЇ?</p>
    </div>
</section>

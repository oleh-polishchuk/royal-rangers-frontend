<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../static/vendor/css/app.css">
    <link rel="stylesheet" href="header-styles.css">
    <title>Landing page header</title>
</head>

<body>
<!--Page header-->
<header class="lp-header container">
    <div class="lp-header__top-row row">
        <h1 class="lp-header__logo-block col-md-3">
            <a href="javascript:void(0);">
                <img class="lph-logo" src="img/logo.png" alt="Логотип сайту">
            </a>
        </h1>
        <div class="col-md-9">
            <div class="row">
               <div class="lp-header__description-block col-md-7 col-xs-6">
                   <h2 class="lp-header__title lph-title">тут потім</h2>
                   <span class="lp-header__slogan lph-slogan">буде текст</span>
               </div>
                <ul class="lp-header__auth-block col-md-5 col-xs-4">
                    <li class="lp-header__register">
                        <a href="javascript:void(0);" class="lph-link">регістрація</a>
                    </li>
                    <li class="lp-header__signin">
                        <a href="javascript:void(0);" class="lph-btn">вхід</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <!-- Static navbar -->
    <nav class="lp-header__nav navbar navbar-default lph-nav" role="navigation">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li class="lph-nav__item">
                        <a class="lph-link lph-link_size_small" href="javascript:void(0);">Про нас</a>
                    </li>
                    <li class="lph-nav__item">
                        <a class="lph-link lph-link_size_small" href="javascript:void(0);">Суть проекту</a>
                    </li>
                    <li class="lph-nav__item">
                        <a class="lph-link lph-link_size_small" href="javascript:void(0);">Як це працює</a>
                    </li>
                    <li class="lph-nav__item">
                        <a class="lph-link lph-link_size_small" href="javascript:void(0);">Локатор</a>
                    </li>
                </ul>
            </div><!--/.nav-collapse -->
        </div><!--/.container-fluid -->
    </nav>
</header>

<script src="../static/vendor/js/app.min.js"></script>
<script src="navbar-scrolling.js"></script>
</body>
</html>
